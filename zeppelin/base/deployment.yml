kind: Deployment
apiVersion: apps/v1
metadata:
  name: zeppelin-server
  labels:
    app.kubernetes.io/name: zeppelin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zeppelin-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zeppelin-server
    spec:
      serviceAccountName: zeppelin-server
      containers:
        - name: zeppelin-server
          image: apache/zeppelin
          command: ["sh", "-c", "ZEPPELIN_K8S_CONTAINER_IMAGE=$(ZEPPELIN_K8S_CONTAINER_IMAGE) $(ZEPPELIN_HOME)/bin/zeppelin.sh"]
          lifecycle:
            preStop:
              exec:
                # SIGTERM triggers a quick exit; gracefully terminate instead
                command:
                  [
                    "sh",
                    "-c",
                    "ps -ef | grep org.apache.zeppelin.server.ZeppelinServer | grep -v grep | awk '{print $2}' | xargs kill",
                  ]
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: rpc
              containerPort: 12320
          env:
            - name: POD_UID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: zeppelin-server-conf-map
          volumeMounts:
            - name: zeppelin-server-notebook               # configure this to persist notebook
              mountPath: /opt/zeppelin/notebook
            - name: zeppelin-server-conf                   # configure this to persist Zeppelin configuration
              mountPath: /opt/zeppelin/conf
            #  - name: zeppelin-server-custom-k8s          # configure this to mount customized Kubernetes spec for interpreter
            #    mountPath: /zeppelin/k8s
      volumes:
        - name: zeppelin-server-conf
          persistentVolumeClaim:
            claimName: zeppelin-conf-pvc
        - name: zeppelin-server-notebook
          persistentVolumeClaim:
            claimName: zeppelin-notebook-pvc
